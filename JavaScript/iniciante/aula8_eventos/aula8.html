<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula8.css" type="text/css">
    <title>JavaScript</title>
</head>
 <body onresize="redimencionamento()">
    <!-- ONRESIZE = Quando a pagina é redimensionada, irá aparecer um alerta dizendo que a PAGINA foi REDIMENSIONADA -->

    onmouseup="mouseClicadoParaCima" onmousedown="mouseClicadoParaBaixo()"  
    <!-- ONMOUSEDOWN = o mouse quando clicado irá aparecer um ALERTA falando que ele clicou na BODY -->
    <!-- ONMOUSEUP = o mouse quando parar de clicar/ SOLTA O CLICK, ira aparecer um ALERTA falando você parou de clicar na body -->
    onload="corpo()"
    <!-- ONLOAD = Quando carregado a pagina/ tem que ser USADO na BODY/ USADO quando a PAGINA é muito GRANDE -->
    <h1>Aprendendo JS</h1>
    <p id="texto"></p>
    
    
    
    <button onclick="botaoOnclick()">clique aqui</button> Apenas um click para acionar o EVENTO

    
    
    <button ondblclick="botaoDBLclick()">clique aqui</button> 2 clicks para acionar o EVENTO

    
    
    
    <div id="elemento1" onmouseout="viraAzul" onmouseover="viraVermelho()"></div> 
    <!-- ONMOUSEOVER = quando o mouse passa por cima, a cor da DIV muda para VERMELHO -->
    <!-- ONMOUSEOUT = quando o mouse sai de cima do elemento, a cor da DIV pode mudar para outra cor ou a mesma -->

    <!-- <div id="elemento2" onmousemove="adicionaTexto()"></div> 
     ONMOUSEMOVE = quando o mouse se move, ele repete o que estavá sendo pedido SEM LIMITE -->

    
    
    <input onfocus="limpaTexto()" type="text" id="campoTexto" placeholder="Digite aqui" value="JÁ VEM COM TEXTO"> 
    <!--placeholder serve para colocar um texto no fundo do input para que não fique em branco -->
    <!-- value é para colocar que o campo já tem um valor(TEXTO), porém dá para alterá-lo -->
    <!-- ONFOCUS = quando está sendo focado, por ex: quando está sendo DIGITADO alguma coisa -->

    <input onchange="mudar()" type="text" id="campoTexto1" placeholder="Digite aqui" value="JÁ VEM COM TEXTO">
    <!-- ONCHANGE = quando escrito ou mudado alguma coisa e sair do CAMPO FOCADO, irá trocar a cor da borda para VERMELHO -->
    <!-- Tambem funciona com SELECT -->

    <select onchange="mudar()" id="itens">
        <option value="1">valor 1</option>
        <option value="2">valor 2</option>
        <option value="3">valor 3</option>
        <option value="4">valor 4</option>
    </select>

    <!-- Quando SELECIONADO uma OPÇÃO, irá trocar a BORDA para VERMELHO, pois ele houve uma mudança -->
     

    <input onblur="desfocado()" type="text" id="campoTexto2" placeholder="Digite aqui" value="JÁ VEM COM TEXTO">
    <!-- Quando desfocado do CAMPO, ira alterar a cor de fundo da BODY para PRETO -->

    <input onkeypress="teclaPressionada()" type="text" id="campoTexto3" placeholder="Digite aqui">
    <!-- ONKEYPRESS = Quando pressionado/apertado TECLA, ele se ativa mostrando o VALOR escrito de cada TECLA. Ele fica uma tecla atrasado -->
    
    <input onkeydown="teclaDespressionada()" type="text" id="campoTexto4" placeholder="Digite aqui">
    <!-- ONKEYDOWN = Quando solto/despressinado a TECLA, ele se ativa mostrando o VALOR escrito de cada TECLA. Também uma tecla atrasado -->

    <input onkeyup="teclaPressionada()" type="text" id="campoTexto5" placeholder="Digite aqui">
    <!-- ONKEYUP = Quando solta a letra, se continuar PRESSIONANDO ele NÃO irá mostrar o VALOR até SOLTAR a letra -->

    <script src="aula8.js"></script>
</body>
</html>
